apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-station
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: test
  source:
    repoURL: https://github.com/openshift-app-service-poc/helm-station-config.git
    targetRevision: HEAD
    path: test/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true